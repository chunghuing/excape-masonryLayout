<html lang="en">
<head>

<body>
  <div id="app" class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-secondary bg-opacity-25">
        <nav class="pt-5 navbar navbar-expand-lg d-flex justify-content-center">

            <h4>Photographer</h4>

  <script src="https://unpkg.com/vue@3"></script>
